schema {
	query: Query
	mutation: Mutation
}

type Query {
	getVehicle(filter: String): [Vehicle!]!
}

type Mutation {
	createVehicle(
        year: String!
        make: String!
        model: String!
        photoUrl: String
	): Vehicle
    updateVehicle(
        id: ID!
        year: String!
        make: String!
        model: String!
    ): Vehicle
}

type Vehicle {
	id: ID!
	year: String!
    make: String!
    model: String!
    photoUrl: String
	createdAt: String!
}


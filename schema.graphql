type Mutation {
	createVehicle(
        year: String!
		body: String!
        make: String!
        model: String!
        photoUrl: String
	): Vehicle!
}

type Query {
	getVehicle(filter: String): [Vehicle!]!
}


type Vehicle {
	id: String!
	year: String!
    make: String!
    model: String!
    photoUrl: String
	createdAt: String!
    createBy: String!
}

schema {
	query: Query
	mutation: Mutation
}